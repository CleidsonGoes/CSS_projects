<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horizontal Page Scrolling</title>
    <link rel="stylesheet" href="scrollHorizon.css">
</head>
<body>
    <main class="container">
        <section style="--clr:#dad4ff;">
            <nav class="content">
                <h2>Set 01</h2>
            </nav>
        </section>
        <section style="--clr:#fffd92;">
            <nav class="content">
                <h2>Set 02</h2>
            </nav>
        </section>
        <section style="--clr:#ffe2eb;">
            <nav class="content">
                <h2>Set 03</h2>
            </nav>
        </section>
        <section style="--clr:#cfffca;">
            <nav class="content">
                <h2>Set 04</h2>
            </nav>
        </section>
        <section style="--clr:#dafff6;">
            <nav class="content">
                <h2>Set 05</h2>
            </nav>
        </section>
    </main>
    <script>
        window.addEventListener('scroll', function() {
            let scrollY = window.scrollY;
            let totalHeight = document.body.scrollHeight - window.innerHeight;
            let percentScrolled = (scrollY / totalHeight) * 100;
            let translateX = (percentScrolled/5) * -4;
            document.querySelector('.container').style.transform = `translateX(${translateX}%)`
        })
    </script>
</body>
</html>
