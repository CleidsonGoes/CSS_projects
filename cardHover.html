<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Hover Effects</title>
    <link rel="stylesheet" href="cardHover.css">
</head>
<body>
    <div class="ch-container">
        <div class="card" style="--i:-2;" data-text="Set 01"><img src="./image/set01.png" alt="set 01"></div>
        <div class="card" style="--i:-1;" data-text="Set 02"><img src="./image/set02.png" alt="set 02"></div>
        <div class="card" style="--i:0;" data-text="Set 03"><img src="./image/set03.png" alt="set 03"></div>
        <div class="card" style="--i:1;" data-text="Set 04"><img src="./image/set04.png" alt="set 04"></div>
        <div class="card" style="--i:2;" data-text="Set 05"><img src="./image/set05.png" alt="set 05"></div>
    </div>
</body>
</html>
