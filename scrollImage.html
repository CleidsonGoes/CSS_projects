<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Image Slide</title>
    <link rel="stylesheet" href="scrollImage.css">
</head>
    <header>Scroll Image Slide</header>
    <body>
        <div class="box">
            <div class="item" style="--img:url('image/set01.png')" data-text="Set 01"></div>
            <div class="item" style="--img:url('image/set02.png')" data-text="Set 02"></div>
            <div class="item" style="--img:url('image/set03.png')" data-text="Set 03"></div>
            <div class="item" style="--img:url('image/set04.png')" data-text="Set 04"></div>
            <div class="item" style="--img:url('image/set05.png')" data-text="Set 05"></div>
            <div class="item" style="--img:url('image/set06.png')" data-text="Set 06"></div>
            <div class="item" style="--img:url('image/set07.png')" data-text="Set 07"></div>
            <div class="item" style="--img:url('image/set08.png')" data-text="Set 08"></div>
            <div class="item" style="--img:url('image/set09.png')" data-text="Set 09"></div>
            <div class="item" style="--img:url('image/set10.png')" data-text="Set 10"></div>
            <div class="item" style="--img:url('image/set11.png')" data-text="Set 11"></div>
            <div class="item" style="--img:url('image/set12.png')" data-text="Set 12"></div>
            <div class="item" style="--img:url('image/set13.png')" data-text="Set 13"></div>
            <div class="item" style="--img:url('image/set14.png')" data-text="Set 14"></div>
            <div class="item" style="--img:url('image/set15.png')" data-text="Set 15"></div>
            <div class="item" style="--img:url('image/set16.png')" data-text="Set 16"></div>
            <div class="item" style="--img:url('image/set17.png')" data-text="Set 17"></div>
            <div class="item" style="--img:url('image/set18.png')" data-text="Set 18"></div>
            <div class="item" style="--img:url('image/set19.png')" data-text="Set 19"></div>
            <div class="item" style="--img:url('image/set20.png')" data-text="Set 20"></div>
            <div class="item" style="--img:url('image/set21.png')" data-text="Set 21"></div>
            <div class="item" style="--img:url('image/set22.png')" data-text="Set 22"></div>
            <div class="item" style="--img:url('image/set23.png')" data-text="Set 23"></div>
            <div class="item" style="--img:url('image/set24.png')" data-text="Set 24"></div>
            <div class="item" style="--img:url('image/set25.png')" data-text="Set 25"></div>
        </div>
        <script>
            let box = document.querySelector('.box');
            function moveNext() {
                let items = document.querySelectorAll('.item');
                box.appendChild(items[0]);
            }

            function movePrev() {
                let items = document.querySelectorAll('.item');
                box.prepend(items[items.length - 1]);
            }

            window.addEventListener('wheel', function(event){
                if (event.deltaY > 0) {
                    moveNext();
                } else {
                    movePrev();
                }
            })
        </script>
    </body>
</html>
